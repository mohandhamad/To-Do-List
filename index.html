<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <p class="instruction">Add your tasks below and manage your day efficiently!</p>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="What do you need to do?">
            <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
        </div>
        <ul id="taskList"></ul>
        <p class="empty-message" style="display: none;">No tasks yet! Add a new task above.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
